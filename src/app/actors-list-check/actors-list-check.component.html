<h3>Select actors to post</h3>
<span class="example-list-section">
    <ul>
      @for (user of users; track trackById; let i = $index) {
        <li>
          <mat-checkbox [checked]="user.completed" (change)="update(user, $event.checked, i)">
            {{ user.firstName }} {{ user.lastName }}
          </mat-checkbox>
        </li>
      }
    </ul>
</span>
<button mat-fab extended class="action-button-save-users" type="button" (click)="saveUsers()">
  Accept
</button>
