<mat-toolbar>
  <span i18n>User</span>
  <span>-</span>
  <span>{{ isEditMode ? ' Update' : ' Create' }}</span>
  <span class="spacer"></span>
  <button mat-icon-button class="close-button" (click)="closeModal()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<div class="container-user-inf">

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="grid-form">

    <mat-form-field appearance="fill">
      <mat-label i18n>Name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>Last Name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>Name Search</mat-label>
      <input matInput formControlName="firstNameForSearch">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>Last Name Search</mat-label>
      <input matInput formControlName="lastNameForSearch">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>Email Search</mat-label>
      <input matInput formControlName="emailForSearch">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>Username</mat-label>
      <input matInput formControlName="userName">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>Username Search</mat-label>
      <input matInput formControlName="userNameForSearch">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>Password</mat-label>
      <input matInput  [type]="hide ? 'password' : 'text'"  formControlName="password">
      <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)" aria-label="Toggle password visibility">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>Confirm Password</mat-label>
      <input matInput  [type]="hide ? 'password' : 'text'"  formControlName="confirmPassword">
      <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)" aria-label="Toggle password visibility">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>Birthday</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthday">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="FEMALE" i18n>FEMALE</mat-option>
        <mat-option value="MALE" i18n>MALE</mat-option>
        <mat-option value="UNSPECIFIED" i18n>UNSPECIFIED</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>About me</mat-label>
      <input matInput formControlName="aboutMe">
    </mat-form-field>

    <button mat-fab extended class="action-button-save-user" type="submit" i18n>
      Save
    </button>
  </form>
</div>
