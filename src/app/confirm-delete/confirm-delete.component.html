<h2 mat-dialog-title i18n>Delete Confirm</h2>
<mat-dialog-content>
  <p i18n>Delete?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" i18n>Cancel</button>
  <button mat-button (click)="confirm()" color="warn" i18n>Delete</button>
</mat-dialog-actions>
