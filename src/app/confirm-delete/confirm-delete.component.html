<h2 mat-dialog-title>Confirmar Eliminación</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="confirm()" color="warn">Eliminar</button>
</mat-dialog-actions>
