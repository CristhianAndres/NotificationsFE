<mat-toolbar>
  <span i18n>Create Topic</span>
</mat-toolbar>
<mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label i18n>Topic</mat-label>
    <input matInput style="width: 100%;">
  </mat-form-field>
</mat-dialog-content>
<div class="button-container">
  <button mat-fab extended class="action-button-save-topic" (click)="onNoClick()" i18n>No Thanks</button>
  <button mat-fab extended class="action-button-save-topic" i18n>Ok</button>
</div>
